{% extends "layout.html" %}
{% block navigation_top %}
    <div class="topnavtitle">Server Map</div>
{% endblock %}
{% block body %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <div ng-app="ApplicationsDashboard">
        <div ng-controller="Main as main">
            <script>
                window.toggle_main_nav("leftnav_servermap");
            </script>

            <br>
            <table class="table table-bordered">
                <thead>
                <th>HostID</th>
                <th>State</th>
                <th>Spot Instance</th>
                <th>Applications</th>
                </thead>

                <tbody>
                {% raw %}
                    <tr ng-repeat="server in main.servers">
                        <td><a href="/server/{{ server.Id }}/overview" ng-bind="server.Id"></a></td>
                        <td><span ng-bind="server.State"></span></td>
                        <td><span ng-bind="server.SpotInstance"></span></td>
                        <td>
                            <span class="badge" ng-bind="application.Name" ng-repeat="application in server.Apps"></span>
                        </td>
                    </tr>
                {% endraw %}
                </tbody>
            </table>

            <script>
                angular.module("ApplicationsDashboard", []).controller("Main", ["$http", function ($http) {
                    var self = this;
                    self.servers = [];

                    var get_servers = function(){
                        return $http.get("/ajax/servers").then(
                                function(response){
                                    self.servers = response.data["servers"]
                                }, function(err){
                                    console.log("err")
                                }
                        )
                    };
                    get_servers();
                }]);
            </script>
        </div>
    </div>
{% endblock %}
