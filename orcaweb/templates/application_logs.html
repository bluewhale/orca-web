{% extends "layout.html" %}
{% block navigation_top %}
    <span class="topnavtitle">Managing Application {{ name }}</span>
{% endblock %}
{% block body %}
    <script>
        window.toggle_main_nav("leftnav_applications");
    </script>
    <br>
    <style>
        .minor-navitem {
            display: inline-table;
            padding-right: 10px;
            font-size: 15px;
            color: gray;
        }

        .selected {
            font-weight: 500;
        }

        .minor-navbar {
            padding-bottom: 10px;
            border-bottom: solid 1px whitesmoke;;
        }

        .statpill {
            border-radius: 3px;
        }

        .statpill-metric {
            font-size: 30px;
        }

        .statpill-name {
            text-transform: uppercase;
        }

        .statpill-root {
            padding-left: 0px !important;
        }

        .border-right {
        }
    </style>
    <div class="row">
        <div class="minor-navbar">
            {% include "application_navbar.html" %}
            <script>
                $("#logs-nav").addClass("selected")
            </script>

        </div>
    </div>

    <div ng-app="ApplicationSettings">
        <div ng-controller="Main as main">
            <div class="configuration_row row">
                <div class="col-md-12">

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="log in main.logs">
                           <span ng-bind="log.Timestamp"></span> - <span ng-bind="log.HostId"></span> - <span ng-bind="log.Message"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module("ApplicationSettings", []).controller("Main", ["$http", function ($http) {
            var self = this;
            self.servers = [];

            var get_events = function () {
                return $http.get("/ajax/application/{{ name }}/logs").then(
                        function (response) {
                            self.logs = response.data.logs;
                        }, function (err) {
                            console.log("err")
                        }
                )
            };

            get_events();
        }]);
    </script>
{% endblock %}
