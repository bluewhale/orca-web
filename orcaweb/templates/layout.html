</head>

<body>
<style>
    body {
        height: 100%;

        height: 100%;

        width: 100%;
    }

        height: 100%;

        min-height: 100%;
        position: fixed
    }

    #lefttitle {

        padding-left: 41px;

        font-weight: 300;
    }

    #mainsection {
        right: 0px;
        vertical-align: top;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
    }

    #top {
        height: 50px;
        border-bottom: solid 1px #f0f0f0;
    }

    #leftnav {
        background-color: #523F8A;
        height: 100%;
    }

    #leftnav .navitem {
        padding-top: 7px;
        padding-bottom: 7px;
    }

    #leftnav .selected {
        background: #5C4E90 !important;
    }

    #leftnav .navitem a {
        font-weight: 300;
        font-size: 15px;
        color: white;

    }

    .glyphicon {
        padding-right: 5px;
        padding-top: 5px;

    .topnavtitle {

        padding-top: 10px;

        border-bottom: solid 1px whitesmoke;

        padding-top: 30px;
    }

    .configuration_row > .col-lg-4 {
        padding-right: 20px;
    }

    .subtitle {
        color: #4D458E;
    }

    .subtext {

    }

    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;

        color: gray;

        margin-left: 10px;
        margin-right: 10px;
    }

    .navitem span {
        padding-left: 6px;
        text-decoration: none;
    }

    .navitem a:hover {
        text-decoration: none;
    }

        .topnavtitle {
        display: inline;
    }

    #top {
        padding-right: 10px;
        padding-top: 16px;
    }

    #connectedto {
        padding-right: 50px;
    }

    .statpill-name {
        padding-bottom: 20px;
    }

</style>


<style>
    /* New Navigation Menu */
    #topnav {
        background-color: #2196F3;
        height: 60px;
    {#        box-shadow: 3px 2px 2px 0 rgba(0, 0, 0, .16), 0 0 2px 0 rgba(0, 0, 0, .12);#} color: white;
    }

    body {
    {#        background-color: #fafafa;#}
    }

    #appNav {
        width: 200px;
        display: inline-table;
        padding-top: 15px;
    }

    #appBody {
        display: inline-table;
    }

    .appNavItem {
        padding-top: 7px;
        padding-bottom: 7px;
        font-size: 14px;
        font-weight: 500;
        color: #827b7b;
        padding-left: 10px;
    }

    .appNavItem .fa {
        padding-right: 9px;
    }

    .orcatitle {
        display: inline-table;
        margin-top: 14px;
        margin-left: 20px;
        margin-right: 20px;
        font-weight: bold;
        font-size: 21px;
    }

    .leftnavitem {
        display: inline;
        color: white;
    }

    .rightnavitem {
        float: right;
        display: inline;
    }

    .navitem {
        display: inline;
        padding-right: 11px;
    }

    .navitem_selected {
        text-decoration: underline;
    }

    .navitem:hover {
        text-decoration: underline;
    }

    .navitem a {
        color: white;
        font-size: 15px;
    }

    .rightnavitem {
        display: inline-table;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .box {
        border: solid 1px #e0dbdb;
        border-radius: 4px;
        margin: 2px;
        background-color: white;;
    }

    .formbox {
        padding-left: 20px;
    }

    .graphbox {
        padding: 20px;
    }

    .logtablebody {
        padding-bottom: 20px;
        padding-top: 10px;
    }

    .logtablebody-title {
        padding-left: 10px;
    }

    .logtablesearch {
        float: right;
    }

    .hoverselect:hover {
        background-color: whitesmoke;
    }

    .spinner {
        width: 40px;
        height: 40px;
        background-color: #333;

        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
        0% {
            -webkit-transform: scale(0)
        }
        100% {
            -webkit-transform: scale(1.0);
            opacity: 0;
        }
    }

    @keyframes sk-scaleout {
        0% {
            -webkit-transform: scale(0);
            transform: scale(0);
        }
        100% {
            -webkit-transform: scale(1.0);
            transform: scale(1.0);
            opacity: 0;
        }
    }</style>

<script>
    window.toggle_main_nav = function (identifier) {
        $(".navitem").removeClass("selected");
        $("#" + identifier).addClass("selected");
    };

    window.jqueryLoaderIncrementer = 0;
    window.push_loading = function () {
        window.jqueryLoaderIncrementer += 1;
        $('#spinner').show();
    };

    window.pop_loading = function () {
        window.jqueryLoaderIncrementer -= 1;
        if (window.jqueryLoaderIncrementer == 0) {

            $('#spinner').hide();
        }
    };
</script>

<div id="topnav">
    <div class="orcatitle"><img src="{{ url_for('static', filename="images/orca1.png") }}" style="width: 30px;"> orca</div>
    <div class="leftnavitem">
        <div id="navitem_apps" class="navitem"><a href="/">Apps</a></div>
        <div id="navitem_servers" class="navitem"><a href="/servers">Servers</a></div>
        <div id="navitem_events" class="navitem"><a href="/audit">Events</a></div>
    </div>
    <div class="rightnavitem">
        <div id="navitem_settings" class="navitem"><a href="/settings">Settings</a></div>
        <div class="navitem"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
    </div>
</div>

<div id="bodysection">
    <div id="mainsection">
        <div id="top">
            <div>
                {% block navigation_top %}{% endblock %}
                <div style="float:right; display: none;" class="spinner" id="spinner"></div>
            </div>
        </div>
        <div id="mainblock">
            <div class="container-fluid">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
